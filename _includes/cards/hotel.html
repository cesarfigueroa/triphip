<div class="card">
  <a href="/hotels/paris/hotel-particulier-montmartre/">
    <div class="card-details">
      {% include image.html name=include.hotel.slug directory="hotels" retina=true %}
      {% include price.html amount=include.hotel.price period="night" class="price--sticky" %}
    </div>

    <div class="card-summary">
      <h3 class="card-title" title="{{ include.hotel.name }}">{{ include.hotel.name }}</h3>
    </div>

</div>
