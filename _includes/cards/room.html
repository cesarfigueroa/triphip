<div class="card has-button">
  <div class="card-details">
    <ul class="gallery">
      {% for i in (1..3) %}
        <li {% if forloop.first %}class="selected"{% endif %}>{% include image.html directory="hotels/hotel-particulier-montmartre" name=include.room.slug index=forloop.index retina=true %}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="card-summary">
    <form action="/book">
      <button type="submit" class="button button--stretched" title="Including fees and taxes">
        Book for {% include price.html amount=include.room.total %}
      </button>
    </form>
  </div>
</div>
