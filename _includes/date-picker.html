<form class="date-picker">
  <fieldset>
    <ol>
      <li>
        <label for="to-date">{{ include.to }}</label>
        <input type="date" id="to-date" placeholder="mm/dd/yyyy" />
      </li>

      <li>
        <label for="from-date">{{ include.from }}</label>
        <input type="date" id="from-date" placeholder="mm/dd/yyyy" />
      </li>

      <li>
        <label for="guest-count">{{ include.guests }}</label>
        <select id="guest-count">
          {% for i in (1..10) %}
            <option value="{{ i }}">{{ i }}{% if forloop.last %}+{% endif %}</option>
          {% endfor %}
        </select>
      </li>
    </ol>
  </fieldset>
</form>
