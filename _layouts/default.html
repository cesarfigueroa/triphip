<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
    {% include head.html %}
  </head>

  <body>
    <header role="banner" class="banner">
      {% include search.html modifier="underlay" %}

      <div class="container">
        <h1 class="banner-title"><a href="/">{{ site.name }}</a></h1>
        {% include navigation.html class="banner-navigation" %}
      </div>
    </header>

    <main role="main">
      {{ content }}
    </main>

    {% include footer.html %}
  </body>
</html>
